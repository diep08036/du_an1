    <section class="connect-banner">
      <h2>KẾT NỐI VỚI CHÚNG TÔI</h2>
      <p>Luôn sẵn sàng lắng nghe và phục vụ bạn</p>
    </section>

    <!-- NỘI DUNG -->
    <main class="connect-page">
      <!-- THÔNG TIN LIÊN HỆ -->
      <section class="contact-info">
        <h3>Thông tin cửa hàng</h3>

        <p><i class="fa-solid fa-location-dot"></i> Cam Ranh, Khánh Hòa</p>
        <p><i class="fa-solid fa-phone"></i> 0123456789</p>
        <p><i class="fa-solid fa-envelope"></i> suasuaoi@gmail.com</p>

          <a href="#"><i class="fa-brands fa-facebook"></i></a>

      <!-- FORM LIÊN HỆ -->
      <section class="contact-form">
        <h3>Gửi tin nhắn cho chúng tôi</h3>

        <form>
          <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ và tên" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Nhập email" />
          </div>

          <div class="form-group">
            <label>Nội dung</label>
            <textarea placeholder="Nhập nội dung liên hệ"></textarea>
          </div>

          <button type="submit" class="btn send-btn">GỬI LIÊN HỆ</button>
        </form>
      </section>
    </main>
